clear
echo "executing autoexec..."
// fix move
bind "ctrl" "+duck; clear" 
bind "shift" "+sprint; clear" 
bind "mwheeldown" "+jump; clear"
bind "w" "+forward; clear"
bind "s" "+back; clear"
bind "d" "+right; clear"
bind "a" "+left; clear"
bind "mouse1" "+attack; clear"

alias +cjump "+jump; +duck"
alias -cjump "-jump; -duck"
bind "space" "+cjump"

alias "+jt1" "+jump"
alias "+jt2" "-attack; -attack2"
alias "+jt3" "-jump"
bind "mouse4" "+jt1; +jt2; +jt3"

alias "volumetoggle" "volumenormal"
alias "volumenormal" "volume 0.7;cl_radar_scale 0.3;alias volumetoggle volumehigh"
alias "volumehigh" "volume 1;cl_radar_scale 1;alias volumetoggle volumenormal"
bind "mouse5" "volumetoggle"
echo "success!"
